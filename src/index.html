<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>IssTracker</title>
  <script>
    function updateViewportVars() {
      const vh = window.innerHeight * 0.01;
      document.documentElement.style.setProperty('--real-vh', vh + 'px');
    }
    updateViewportVars();
    window.addEventListener('resize', updateViewportVars);
    window.addEventListener('orientationchange', function () {
      setTimeout(updateViewportVars, 200);
    });
  </script>
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
  <!-- iOS modo app cuando la instalen -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="default">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-title" content="ISSTracker">

  <!-- Color de la barra (opcional) -->
  <meta name="theme-color" content="#2D3E99">
  <link rel="icon" type="image/svg+xml" href="/satellite-solid.svg">

  <!-- (Opcional) icono iOS cuando se “Add to Home Screen” -->
  <link rel="apple-touch-icon" href="/apple-touch-icon.png">
  <!-- <link rel="icon" type="image/x-icon" href="favicon.ico">-->
  <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">-->
  <link rel="manifest" href="manifest.webmanifest">
</head>

<body>

  <noscript>Please enable JavaScript to continue using this application.</noscript>
</body>

</html>
